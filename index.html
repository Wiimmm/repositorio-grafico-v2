<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio de PowerPoints</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!--Select2Lib-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<body>
    <header>
        <button id="auth-button" onclick="handleAuth()">Login com Google</button>
        <div id="infos">
            <p class="flex-inputinfo-left" id="filename">Nome: </p>
            <select class="flex-inputinfo-right" id="file-type" name="state">
                <option value="DS">Grafismo</option>
                <option value="DOC">Documento</option>
                <option value="PPT">Apresentação</option>
            </select>
            <select class="flex-inputinfo-right" id="project-select" name="project"
                placeholder="Selecione ou adicione um projeto">
            </select>
        </div>
        <form id="upload-form">
            <input class="flex-head-left" id="inputfile" type="file">
            <button class="flex-head-right" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 16 16">
                    <path fill="currentColor" fill-rule="evenodd"
                        d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
                </svg>
            </button>
        </form>
    </header>

    <!-- Bibliotecas -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
